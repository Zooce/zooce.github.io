name: CI
on:
  push: # only deploy if the push actually makes changes to the app
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch: # allow manual deployments
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/public
